services:
  mariadb:
    image: mariadb:11.3
    container_name: upik-mariadb
    restart: unless-stopped
    env_file:
      - .env
    environment:
      MARIADB_ROOT_PASSWORD: ${DB_PASSWORD}
      MARIADB_DATABASE: ${DB_NAME}
    volumes:
      - mariadb_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mariadb-admin ping -h localhost -uroot -p$${MARIADB_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  elasticsearch:
    build:
      context: ./docker/elasticsearch
    image: upik-elasticsearch:8.13.0-nori
    container_name: upik-elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ulimits:
      memlock:
        soft: -1
        hard: -1
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s

  upik:
    build: .
    container_name: upik-app
    restart: unless-stopped
    depends_on:
      mariadb:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    env_file:
      - .env
    environment:
      # Database
      DB_HOST: mariadb
      DB_PORT: 3306
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      # Elasticsearch
      ELASTICSEARCH_HOST: elasticsearch
      ELASTICSEARCH_PORT: 9200
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - "8080:8080"

  adminer:
    image: adminer:4.8.1
    container_name: upik-adminer
    restart: unless-stopped
    depends_on:
      mariadb:
        condition: service_healthy
    environment:
      ADMINER_DEFAULT_SERVER: mariadb
    ports:
      - "8081:8080"

  redis:
    image: redis:7.2-alpine
    container_name: upik-redis
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data

  prometheus:
    image: prom/prometheus:v2.53.0
    container_name: upik-prometheus
    restart: unless-stopped
    depends_on:
      upik:
        condition: service_started
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9095:9090"

  grafana:
    image: grafana/grafana:10.4.5
    container_name: upik-grafana
    restart: unless-stopped
    depends_on:
      prometheus:
        condition: service_started
    env_file:
      - .env
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD}
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana_data:/var/lib/grafana
    ports:
      - "3030:3000"

volumes:
  mariadb_data:
  elasticsearch_data:
  redis_data:
  prometheus_data:
  grafana_data:
