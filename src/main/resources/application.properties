spring.application.name=upik

# Google OAuth2
spring.security.oauth2.client.registration.google.client-name=google
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.redirect-uri=${GOOGLE_REDIRECT_URI}
spring.security.oauth2.client.registration.google.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.google.scope=profile,email

# Database
spring.datasource.url=jdbc:mariadb://${DB_HOST:mariadb}:${DB_PORT:3306}/${DB_NAME:upik}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.type.preferred_uuid_jdbc_type=BINARY

# Vertex AI Gemini
spring.ai.vertex.ai.gemini.api-key=${VERTEX_AI_GEMINI_API_KEY}
spring.ai.vertex.ai.gemini.model=${VERTEX_AI_GEMINI_MODEL:gemini-1.5-pro}

# Server
server.port=8080

# JWT
jwt.secret=${JWT_SECRET}
jwt.refresh-token-expiration-time=${JWT_REFRESH_TOKEN_EXPIRATION_TIME:60480000000000}
jwt.access-token-expiration-time=${JWT_ACCESS_TOKEN_EXPIRATION_TIME:90000000000}

# OAuth2
oauth2.success.redirect-url=${OAUTH2_SUCCESS_REDIRECT_URL:https://upikthird.vercel.app/oauth2/callback}

# CORS
security.cors.front-url=${CORS_FRONT_URL:http://localhost:5173}

# GraphQL
spring.graphql.graphiql.enabled=true
spring.graphql.graphiql.path=/graphiql
spring.graphql.path=/graphql

# Vertex AI
vertex-ai.project-id=${VERTEX_AI_PROJECT_ID}
vertex-ai.location=${VERTEX_AI_LOCATION:us-central1}
vertex-ai.publisher=${VERTEX_AI_PUBLISHER:google}
vertex-ai.model=${VERTEX_AI_MODEL:gemini-1.0-pro}

# Gemini API (AI Studio)
gemini.api.key=${GEMINI_API_KEY}
gemini.api.model=${GEMINI_API_MODEL:gemini-2.0-flash-exp}
gemini.api.fallback-model=${GEMINI_API_FALLBACK_MODEL:gemini-1.5-flash-latest}

# Google Cloud Translation
google.cloud.translation.api-key=${GOOGLE_CLOUD_TRANSLATION_API_KEY}

# GitHub
github.token=${GITHUB_TOKEN}

# Elasticsearch
spring.elasticsearch.rest.uris=http://${ELASTICSEARCH_HOST:elasticsearch}:${ELASTICSEARCH_PORT:9200}
spring.elasticsearch.rest.connection-timeout=1s
spring.elasticsearch.rest.read-timeout=30s

# Google Credentials
GOOGLE_APPLICATION_CREDENTIALS=${GOOGLE_APPLICATION_CREDENTIALS}
spring.cloud.gcp.project-id=${GOOGLE_CLOUD_PROJECT_ID}
spring.cloud.gcp.vertex-ai.location=${VERTEX_AI_LOCATION:us-central1}

# Email Configuration
spring.mail.host=${EMAIL_HOST:smtp.gmail.com}
spring.mail.port=${EMAIL_PORT:587}
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Inquiry Email Configuration
inquiry.recipient.email=${INQUIRY_RECIPIENT_EMAIL}

# Cache / Redis (override via SPRING_DATA_REDIS_* env vars in Docker)
spring.cache.type=redis
spring.data.redis.host=${REDIS_HOST:redis}
spring.data.redis.port=${REDIS_PORT:6379}

# Actuator / Prometheus
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.health.show-details=always
management.metrics.tags.application=${spring.application.name}
management.prometheus.metrics.export.enabled=true
